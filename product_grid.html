    <style>
        body {
            font-family: Brandon Text,Arial,sans-serif;
        }
        #product-grid-container {
            display: grid;
            grid-template-columns: 20% 73%;
            gap: 30px;
            padding: 30px;
        }

        #product-grid-data {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #product-grid-data img {
            width: 100%;
        }

        #product-grid-sorting {
            display: flex;
            flex-direction: row-reverse;
        }

        #product-grid-sorting > select {
            font-size: 13px;
            padding: 10px;
            border: 1px solid rgb(189, 189, 189);
            background-color: white;
            width: 350px;
            color: rgb(80, 80, 80);
        }

        #product-grid-description {
            text-decoration: none;
            line-height: 24.17px;
            color: rgb(51, 51, 51);
            font-size: 14px;
            font-weight: 100;
        }


        #product-grid-description:hover {
            text-decoration: underline;
        }

        #product-grid-product-price {
            font-size: 15px;
            color: rgb(49, 49, 49);
        }

        #product-grid-product-text {
            padding-top: 0px;
        }

        #product-grid-product-text > *{
            margin-bottom: 0px;
        }

        #product-grid-filter hr {
            width: 100%;
        }

        #product-grid-brand, #product-grid-color, #product-grid-type {
            width: 80%;
            /* border: 1px solid grey; */
            /* padding: 5px; */
            font-size: 12px;
        }

        #product-grid-search-icon {
            padding: 10px;
        }

        #product-grid-search-box {
            display: grid;
            grid-template-columns: 10% 90%;
            padding: 2px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #product-grid-search-box > input {
            padding: 8px;
            border: 1px solid rgb(189, 189, 189);
        }

        #product-grid-search-box > span {
            padding-top: 5px;
            color: rgb(61, 61, 61);
        }

        #product-grid-filter {
            margin-left: 10px;
        }
        .product-grid-filter-div {
            display: grid;
            grid-template-columns: 90% 10%;
            padding: 2px;
        }

        .product-grid-filter-div > p {
            font-weight: 600;
        }

        .product-grid-plus-icon {
            padding: auto;
            text-align: right;
            margin: auto;
            size: 18dp;
        }

        #product-grid-quick-view {
            width: 100%;
            height: 20px;
            margin: 2px auto;
            text-align: center;
            border: 1px solid rgb(189, 189, 189);
            padding: 10px 0px;
            visibility: hidden;
        }

        #product-grid-quick-view > p {
            padding: 3px;
            margin: 0px;
            color: rgb(32, 32, 32);
            font-size: 15px;
        }
        #product-grid-brand-content, #product-grid-color-content, #product-grid-type-content {
            display: none;
        }

        .product-grid-checkbox-div {
            display: grid;
            grid-template-columns: 10% 90%;
        }

        .product-grid-checkbox-div p {
            font-size: 14px;
            margin: 5px;
            margin-left: 3px;
            padding-bottom: 5px;
            display: inline;
        }

        .product-grid-checkbox-div p:hover {
            text-decoration: underline;
        }

        .product-grid-checkmark {
            width: 22px;
            height: 22px;
            border-radius: 0px;
            border: 1px solid rgb(189, 189, 189);
        }

        #product-grid-modalBox {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top:0;
            height: 100%;
            width: 100%;
            overflow: auto;
            background-color: rgba(255, 250, 255, 0.6);
        }

        #product-grid-modal-div {
            background-color: #fff;
            margin: 20% auto;
            padding: 20px;
            width: 40%;
            margin: 150px auto;
            border: 1px solid rgb(201, 201, 201);
        }

        #product-grid-modal-content > img {
            width: 50%;
        }

        #product-grid-closeBtn {
            color: #ccc;
            float: right;
            font-size: 30px;
        }

        #product-grid-closeBtn:hover, #product-grid-closeBtn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <div id = "product-grid-header"></div>

                <div id = "product-grid-type-content"></div>

            <div id = "product-grid-sorting">

        </div>

        <div id = 'product-grid-modalBox'>
            <div id = 'product-grid-modal-div'>
                <p>Hello, I'm a modal! <span id = "product-grid-closeBtn" class = "material-icons" onclick = 'closeModal()'>close</span></p>

            </div>
        </div>
    </div>
    
</body>

    var currentArray = products;

    var data_div = document.getElementById('product-grid-data');

    function createProductCatalogue(products) {
        data_div.innerHTML = "";
        products.forEach(function(product) {
            var div = document.createElement('div');
            div.setAttribute('class', 'product-grid-product-data');

            var p_name = document.createElement('p');
            p_name.innerText = product.name;

            var p_price = document.createElement('p');
            p_price.style.fontWeight = '600';
            p_price.setAttribute('id', 'product-grid-product-price');
            p_price.innerText = "INR " + product.price;

            var p_brand = document.createElement('p');
            p_brand.innerText = product.brand;

            var image = document.createElement('img');
            image.src = product.image1;

            var description = document.createElement('a');
            description.setAttribute('id', 'product-grid-description');
            description.innerText = product.brand + " " + product.name;
            description.onclick = function() {
                addProductDetails(product);
                
            }

            var productText = document.createElement('div');
            productText.setAttribute('id', 'product-grid-product-text');

            var quick_view = document.createElement('div');
            quick_view.setAttribute('id', 'product-grid-quick-view');
            var quick_view_text = document.createElement('p');
            quick_view_text.innerText = "Quick View";
            quick_view.appendChild(quick_view_text);
            quick_view.onclick = function() {
                openModal(product);
            }

            if(product.rating) {
                var rating = document.createElement('p');
                for(let i = 1; i <= product.rating; i++) {
                    var star = document.createElement('span');
                    star.innerHTML = '<span>&#9733;</span>';
                    rating.appendChild(star);
                }

                var rating_count = document.createElement('span');
                rating_count.innerText = ` (${product.rating})`; 
                rating.appendChild(rating_count);

                productText.append(quick_view, description, p_price, rating);
            } else {
                productText.append(quick_view, description, p_price);
            }

            div.append(image, productText);
            div.onmouseenter = function() {
                quick_view.style.visibility = 'visible';
            }

            div.onmouseleave = function() {
                quick_view.style.visibility = 'hidden';
            }
            data_div.appendChild(div);

            var itemCount = document.getElementById('product-grid-itemCount');
            itemCount.innerText = `${currentArray.length} items`;

        })
    }

    function sortBy(sortValue) {
        // var sortValue = element.value;

        if(sortValue === 'lowToHigh') {
            priceLowToHigh();
        } else if(sortValue === 'highToLow') {
            priceHighToLow();
        }

    }

    function priceLowToHigh() {
        for(let i = 0; i < currentArray.length; i++) {
            for(let j = 0; j < currentArray.length; j++) {
                if(currentArray[i].price < currentArray[j].price) {
                    var temp = currentArray[i];
                    currentArray[i] = currentArray[j];
                    currentArray[j] = temp;
                }
            }
        }

        console.log(currentArray);

        data_div.innerHTML = "";
        createProductCatalogue(currentArray);
    }

    function priceHighToLow() {
        for(let i = 0; i < currentArray.length; i++) {
            for(let j = 0; j < currentArray.length; j++) {
                if(currentArray[i].price > currentArray[j].price) {
                    var temp = currentArray[i];
                    currentArray[i] = currentArray[j];
                    currentArray[j] = temp;
                }
            }
        }

        console.log(currentArray);

        data_div.innerHTML = "";
        createProductCatalogue(currentArray);
    }

    function createBrandFilters() {
        var brands_div = document.getElementById('product-grid-brand-content');
        brands_div.innerHTML = "";

        var brands = {};

        currentArray.forEach(function(product) {
            if(brands[product.brand] === undefined) {
                brands[product.brand] = 1;
                var div = document.createElement('div');
                div.setAttribute('class', 'product-grid-checkbox-div');

                var checkbox = document.createElement('input');
                checkbox.setAttribute('class', `product-grid-brand product-grid-checkmark`);
                checkbox.setAttribute('type', 'checkbox');
                checkbox.value = `${product.brand}`;
                checkbox.onchange = addBrandFilter;

                var label = document.createElement('p');
                label.setAttribute('for', `${product.brand}`);
                label.innerText = `${product.brand}`;

                div.append(checkbox, label);
                brands_div.appendChild(div);
            }  
        })
    }

        types_div.innerHTML = "";

        var types = {};

        currentArray.forEach(function(product) {

            if(product.color) {
                if(types[product.type] === undefined) {
                types[product.type] = 1;
                var div = document.createElement('div');
                div.setAttribute('class', 'product-grid-checkbox-div');

                var checkbox = document.createElement('input');
                checkbox.setAttribute('class', `product-grid-type product-grid-checkmark`);
                checkbox.setAttribute('type', 'checkbox');
                checkbox.value = `${product.type}`;
                checkbox.onchange = addTypeFilter;

                var label = document.createElement('p');
                label.setAttribute('for', `${product.type}`);
                label.innerText = `${product.type}`;

                div.append(checkbox, label);
                types_div.appendChild(div);
            }
            }
              
        })
    }

    function toggleDisplay(divID, id) {
        var div = document.getElementById(divID);
        var icon_id = document.getElementById(id);
        if (div.style.display === "none") {
            div.style.display = "block";
            icon_id.innerText = 'remove';
        } else {
            div.style.display = "none";
            icon_id.innerText = 'add';
        }
    }

        var brandfilters = [];
        var checkbox = document.getElementsByClassName('product-grid-checkmark');

            var brands = checkbox[i].className.split(" ");
            if(checkbox[i].checked) {
                if(brands[0] === 'product-grid-brand') {
                    brandfilters.push(checkbox[i].value);
                }
                
            }
        }

        console.log("brand",brandfilters);

        if(brandfilters.length === 0) {
            data_div.innerHTML = "";
            currentArray = products;
            createProductCatalogue(currentArray);
            createBrandFilters();
            createColorFilters();
            createProductTypeFilters();

            createProductCatalogue(currentArray);

    function createFilteredCatalogue(currentArray, filters, property) {

                }
            }
            console.log(catalogue);
        }

        // console.log(catalogue);

        return catalogue;
    }
