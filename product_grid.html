    <style>
        body {
            font-family: Brandon Text,Arial,sans-serif;
        }
        #container {
            display: grid;
            grid-template-columns: 20% 75%;
            gap: 30px;
            padding: 30px;
        }

        #data {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #data img {
            width: 100%;
        }

        #sorting {
            display: flex;
            flex-direction: row-reverse;
        }

        #sorting > select {
            font-size: 13px;
            padding: 10px;
            border: 1px solid rgb(189, 189, 189);
            background-color: white;
            width: 350px;
            color: rgb(80, 80, 80);
        }

        #description {
            text-decoration: none;
            line-height: 24.17px;
            color: rgb(51, 51, 51);
            font-size: 14px;
            font-weight: 100;
        }


        #description:hover {
            text-decoration: underline;
        }

        #product-price {
            font-size: 15px;
            color: rgb(49, 49, 49);
        }

        #product-text > *{
            margin-bottom: 0px;
        }

        #filter hr {
            width: 100%;
        }

        #brand, #color, #type {
            width: 80%;
            /* border: 1px solid grey; */
            /* padding: 5px; */
            font-size: 12px;
        }

        #search-icon {
            padding: 10px;
        }

        #filter {
            margin-left: 40px;
        }
        .filter-div {
            display: grid;
            grid-template-columns: 90% 10%;
            padding: 2px;
        }

        .filter-div > p {
            font-weight: 600;
        }

        .plus-icon {
            padding: auto;
            text-align: right;
            margin: auto;
            size: 18dp;
        }


        #brand-content, #color-content, #type-content {
            display: none;
        }

        .checkbox-div {
            display: grid;
            grid-template-columns: 10% 90%;
        }

        .checkbox-div p {
            font-size: 14px;
            margin: 5px;
            padding-bottom: 5px;
            display: inline;
        }

        .checkbox-div p:hover {
            text-decoration: underline;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            border-radius: 0px;
            border: 1px solid rgb(189, 189, 189);
        }
    </style>
</head>

    <div id = "header"></div>

        <div id = "filter">
            
            <div id = "brand">
                <hr/>
                <div class = "filter-div">
                    <p>Brand</p>

            <div id = "color">

                </div>
                
                <!-- <span class="material-icons" id = "search-icon">search<input id = "search-brand" placeholder = "Find a brand"/></span> -->

                <div id = "color-content"></div>
                <hr/>
            </div>

            <div id = "type">
                <div class = "filter-div">
                    <p>Product Type</p>
                    <span class = "material-icons plus-icon" id = "type-icon" onclick = "toggleDisplay('type-content', 'type-icon')">add</span>  
                </div>
                
                <!-- <span class="material-icons" id = "search-icon">search<input id = "search-brand" placeholder = "Find a brand"/></span> -->

                <div id = "type-content"></div>

                <hr/>
            </div>

        </div>
        
        <div id = "data-div">
            <h3>Art, Wall Decor & Mirrors</h3>
            <p id = "itemCount"></p>
            <div id = "sorting">
                <select onchange = "sortBy(value)">
                    <option value = "newest">Sort by newest</option>
                    <option value = "lowToHigh">Sort by price: low to high</option>
                    <option value = "highToLow">Sort by price: high to low</option>
                </select>
            </div>

            <div id = 'data'></div>
        </div>
    </div>
    
</body>

    var data_div = document.getElementById('data');

    function createProductCatalogue(products) {
        products.forEach(function(product) {
            var div = document.createElement('div');

            var p_name = document.createElement('p');
            p_name.innerText = product.name;

            var p_price = document.createElement('p');
            p_price.style.fontWeight = '600';
            p_price.setAttribute('id', 'product-price');
            p_price.innerText = "INR " + product.price;

            var p_brand = document.createElement('p');
            p_brand.innerText = product.brand;

            var image = document.createElement('img');
            image.src = product.image1;

            var description = document.createElement('a');
            description.setAttribute('id', 'description');
            description.innerText = product.brand + " " + product.name;
            description.onclick = function() {
                addProductDetails(product);
                
            }

            var productText = document.createElement('div');
            productText.setAttribute('id', 'product-text');

            if(product.rating) {
                var rating = document.createElement('p');
                for(let i = 1; i <= product.rating; i++) {
                    var star = document.createElement('span');
                    star.innerHTML = '<span>&#9733;</span>';
                    rating.appendChild(star);
                }

                var rating_count = document.createElement('span');
                rating_count.innerText = ` (${product.rating})`; 
                rating.appendChild(rating_count);

                productText.append(description, p_price, rating);
            } else {
                productText.append(description, p_price);
            }

            div.append(image, productText);
            data_div.appendChild(div);

        })
    }

    function sortBy(sortValue) {
        // var sortValue = element.value;

        if(sortValue === 'lowToHigh') {
            priceLowToHigh();
        } else if(sortValue === 'highToLow') {
            priceHighToLow();
        }

    }

    function priceLowToHigh() {
        for(let i = 0; i < products.length; i++) {
            for(let j = 0; j < products.length; j++) {
                if(products[i].price < products[j].price) {
                    var temp = products[i];
                    products[i] = products[j];
                    products[j] = temp;
                }
            }
        }

        console.log(products);

        data_div.innerHTML = "";
        createProductCatalogue(products);
    }

    function priceHighToLow() {
        for(let i = 0; i < products.length; i++) {
            for(let j = 0; j < products.length; j++) {
                if(products[i].price > products[j].price) {
                    var temp = products[i];
                    products[i] = products[j];
                    products[j] = temp;
                }
            }
        }

        console.log(products);

        data_div.innerHTML = "";
        createProductCatalogue(products);
    }

    createProductCatalogue(products);

    function createBrandFilters() {
        var brands_div = document.getElementById('brand-content');

        var brands = {};

        products.forEach(function(product) {
            if(brands[product.brand] === undefined) {
                brands[product.brand] = 1;
                var div = document.createElement('div');
                div.setAttribute('class', 'checkbox-div');

                var checkbox = document.createElement('input');
                checkbox.setAttribute('class', `brand checkmark`);
                checkbox.setAttribute('type', 'checkbox');
                checkbox.value = `${product.brand}`;
                checkbox.onchange = addFilter;

                var label = document.createElement('p');
                label.setAttribute('for', `${product.brand}`);
                label.innerText = `${product.brand}`;

                div.append(checkbox, label);
                brands_div.appendChild(div);
            }  
        })
    }

        var colors = {};

                div.append(checkbox, label);
                colors_div.appendChild(div);
            }
            }
              
        })
    }

    function createProductTypeFilters() {
        var types_div = document.getElementById('type-content');

        var types = {};

        products.forEach(function(product) {

            if(product.color) {

                div.append(checkbox, label);

            }
            }
              
        })
    }

    function toggleDisplay(divID, id) {
        var div = document.getElementById(divID);
        var icon_id = document.getElementById(id);
        if (div.style.display === "none") {
            div.style.display = "block";
            icon_id.innerText = 'remove';
        } else {
            div.style.display = "none";
            icon_id.innerText = 'add';
        }
    } 

    function functionStart() {
        createBrandFilters();
        createColorFilters();
        createProductTypeFilters();
    }

    window.onload = functionStart;

    
    function addFilter() {
        var filters = [];
        var checkbox = document.getElementsByClassName('checkmark');
        for(let i = 0; i < checkbox.length; i++) {
            if(checkbox[i].checked) {
                
                filters.push(checkbox[i].value);
            }
        }

        if(filters.length === 0) {
            data_div.innerHTML = "";
            createProductCatalogue(products);
        } else {
            createFilteredCatalogue(filters);
        }  
    }

    function createFilteredCatalogue(filters) {
        var catalogue = [];
        for(let i = 0; i < filters.length; i++) {
            for(let j = 0; j < products.length; j++) {
                for(k in products[j]) {
                    if(products[j][k] === filters[i]) {
                        catalogue.push(products[j]);
                    }
                }
            }
        }

        data_div.innerHTML = "";
        createProductCatalogue(catalogue);
    }


    function addProductDetails(product) {
        if(localStorage.getItem('productDetails') === null) {
            localStorage.setItem('productDetails', JSON.stringify([]));
        }

        console.log(product);
        var details = JSON.parse(localStorage.getItem('productDetails'));
        details.push(product);

        console.log(details)

        localStorage.setItem('productDetails', JSON.stringify(details));
    }
