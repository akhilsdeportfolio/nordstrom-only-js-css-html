        if(localStorage.getItem('users')==null) {

        //below is code for setting users in localstorage for acess
        var user ={
            name : "akhil",
            email : "akhilkamsala@gmail.com",
            age: 25,
            phone : '8790856040',
            pic_url : "",

        }

        var storage = JSON.parse(localStorage.getItem('users'));
        console.log(storage);
        storage.push(user);
        localStorage.setItem('users',JSON.stringify(storage));

        


        function isRegisteredUser(email)
        {

            var users = JSON.parse(localStorage.getItem('users'));

            var userDetails=users.filter(function(user){
                //console.log(user);
                return user.email==email;
            });

            console.log(userDetails);


            if(userDetails.length==0)
                return false;
            else
                return true;


        }




        //this method is called every time next is clicked and the email address parameter is passed dynamically
        function checkUser(event){

                var email = document.getElementById('email').value;
                if(email==''||email==null){
                    //alert("please enter a email id !");
                    document.getElementById('email').setAttribute('class','error');
                    document.getElementById('error_message').style.visibility = 'visible';
                    document.getElementById('error_message').style.color = 'red';
                }
                 else{

                    if(isRegisteredUser(email))
                        {
                            document.getElementById('email').removeAttribute("class");
                            document.getElementById('error_message').style.visibility = 'hidden';
                            //document.getElementById('error_message').style.color = 'red';
                            renderLogin();

                            localStorage.setItem('tried_login_user',email);
                        }
                        else{
                            window.location="signup.html";
                            localStorage.setItem('tried_login_user',email);
                        }

                 }   


        }



        function renderLogin()
        {
            document.getElementById('email_container').remove();

            document.getElementById('login_container').style.visibility = 'visible';
            document.getElementById('login_user_email').textContent = localStorage.getItem('tried_login_user');
        }



        function login(event)
        {
            console.log(event);

            var email=localStorage.getItem('tried_login_user');
            var password =123456;
            var user_pass =document.getElementById('password').value;
            if(user_pass==password)
            {
                alert("Login success");
                document.getElementById('error_message').style.visibility="hidden";
                document.getElementById('password');
            }
            else {
                document.getElementById('password').setAttribute("class","error")
                document.getElementById('error_message').style.visibility="visible";

            }

             var userDetails = JSON.parse(localStorage.getItem('users'));   
             var arr = userDetails.filter(function(el){
                 return el.email===email;
             });

             localStorage.setItem('logeduser',JSON.stringify(arr[0]));   



        }
